<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/custom.css" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

      <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
          min-width: 600px;
      }

      #container {
        align-items: center;
        //display: flex;
        justify-content: space-between;
      }

          option:hover{
              cursor: pointer ;
              background: #E5E5E5;
          }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
      <script src="chrome-promise.js"></script>
      <script src="popup.js"></script>
	
  </head>
    <body>
        <div class="panel panel-danger">
            <div class="panel-heading">Current <strong class="hidden pull-right" id="userMsg"></strong></div>
            <div class="panel-body">
                <div class="input-group">
                    <span id="currentProject" class="input-group-addon"></span>
                    <input type="text" class="form-control" placeholder="No description" id="current">
                    <span class="input-group-btn width-min">
                        <button class="btn btn-default hidden" type="submit" id="saveDesc">
                            <span class="fa fa-save"></span>
                        </button>
                    </span>
                </div>
                <div style="padding-top: 5px;" class="btn-group btn-group-xs text-center" id="tagList"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Start new</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="startTimer">From page</label>
                    <button class="btn btn-sm btn-default btn-block" id="startTimer"><span>"<span id="fromPage"></span>"</span></button>
                </div>
                <div class="form-group">
                    <label for="projects">From project</label>
                    <select multiple class="form-control" id="projects" size="10">
                    </select>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">Configuration</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="personalApiKey">Toggl personal API key</label>
                        <span class="input-group">
                            <input type="text" class="form-control" name="personalApiKey" id="personalApiKey" placeholder="Paste key here..."/>
                            <span class="input-group-btn width-min">
                                <button class="btn btn-default" type="submit" id="saveKey">
                                    <span class="fa fa-save"></span>
                                </button>
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="jiraUserName">Jira username</label>
                        <span class="input-group">
                            <input type="text" class="form-control" name="jiraUserName" id="jiraUserName" placeholder="username..."/>
                            <span class="input-group-btn width-min">
                                <button class="btn btn-default" type="submit" id="saveJiraUsernameButton">
                                    <span class="fa fa-save"></span>
                                </button>
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="toggleLabels">Toggle Labels</label>
                        <span class="input-group">
                            <input type="text" class="form-control" name="toggleLabels" id="toggleLabels" placeholder="Comma separated list of labels..."/>
                            <span class="input-group-btn width-min">
                                <button class="btn btn-default" type="submit" id="saveToggleLabelsButton">
                                    <span class="fa fa-save"></span>
                                </button>
                            </span>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
