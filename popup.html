<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        //display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    
	
  </head>

  <body>
    <h1>Toggl-Confluence Integration</h1>
    <div id="container">
	  <div id="userMsg">No timer is running!</div>
      <div>
		<span>Toggl personal API key</span>
		<input type="text" name="personalApiKey" id="personalApiKey" placeholder="Paste key here..."/>
		<button id="saveKey">Save</button>
	  </div>
	  <div>
		<span>Workspace ID</span>
		<input type="text" name="workspaceId" id="workspaceId" placeholder="" readonly="true"/>
	  </div>
	  <div>
		<button id="startTimer">Start Timer</button>
	  </div>
    </div>
	<script src="popup.js"></script>
  </body>
</html>
