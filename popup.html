<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/custom.css" rel="stylesheet">

      <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      #container {
        align-items: center;
        //display: flex;
        justify-content: space-between;
      }

          option:hover{
              cursor: pointer ;
              background: #E5E5E5;
          }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
      <script src="chrome-promise.js"></script>
      <script src="popup.js"></script>
	
  </head>
    <body>
        <div class="panel panel-danger">
            <div class="panel-heading">Current <strong class="hidden pull-right" id="userMsg"></strong></div>
            <div class="panel-body">
                <div class="input-group">
                    <span id="currentProject" class="input-group-addon"></span>
                    <input type="text" class="form-control" placeholder="No description" id="current">
                </div>
                <div style="padding-top: 5px;" class="btn-group btn-group-xs text-center" id="tagList"></div>

            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Start new</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="startTimer">From page</label>
                    <button class="btn btn-sm btn-default btn-block" id="startTimer"><span>"<span id="fromPage"></span>"</span></button>
                </div>
                <div class="form-group">
                    <label for="projects">From project</label>
                    <select multiple class="form-control" id="projects" size="10">
                    </select>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">Configuration</div>
            <div class="panel-body">
                <div class="col-xs-11 col-xs-offset-1">
                    <span>Toggl personal API key</span>
                    <input type="text" name="personalApiKey" id="personalApiKey" placeholder="Paste key here..."/>
                    <button id="saveKey">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
